# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Local

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install gpgme
      run: sudo apt-get update && sudo apt-get install -y libgpgme11-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'

    - name: Build
      run: go build -ldflags '-s -w' -trimpath -tags exclude_graphdriver_btrfs pwnbot-ng/cmd/pwnbot-local

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        path: pwnbot-local
          
